<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Visited places</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div id="search" class="col-md-6"><input id="pac-input" class="controls" type="text" placeholder="Search Box"></div>
			<div id="info" class="col-md-6 controls">
				<h1 class="header">Visited Places</h1>
				<div id="info-list">
				</div>
			</div>
		</div>
	</div>
	<div id="map"></div>

	<script type="text/template" data-template="place">
        <div class="place">
        	<p>
        		<span class="country">{{Country}}</span>, <span class="city">{{City}}</span><br>
        		<span class="date">This place was visited on {{date}}</span>
        	</p>
        	<hr class="line">
        </div>

    </script>

	<script type="text/javascript" src="./components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./components/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdMJrr7wQ0qDTLeonuPwB5jlcJqVzX_kQ&callback=initMap" async defer></script>
    <script src="./js/main.js"></script>
  </body>
</html>
