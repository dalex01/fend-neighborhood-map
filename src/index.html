<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Visited places</title>

  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div id="search" class="col-md-12">
    			<input
    				id="pac-input"
    				class="controls"
    				type="text"
    				placeholder="Search Box: enter Continent, Country or City to filter places"

		</div>

				data-bind="css: {'menu-hidden-right' : isHiddenRight},

			>
				<a href="#">
					<i class="icon-list" data-bind="click: toggleHiddenRight"></i>
				</a>
				<div class="rotate">
					<div class="rotated-text">
						<h1 class="header rotated-text__inner">Visited Places</h1>
					</div>
				</div>
				<div id="info-list" data-bind="template: { name: 'place-template', foreach: places }"></div>
			</div>
			<div
				id="photos"
				class="col-md-4 controls"

	</div>
	<div id="map"></div>

	<script type="text/html" id="place-template">
        <div class="place" data-bind="click: $parent.showPhotos">
        	<p>
        		<span class="country" data-bind="text: country"></span>,
        		<span class="city" data-bind="text: city"></span>
        		<br>
        		<span class="date">This place was visited on <span data-bind="text: date"></span></span>
        	</p>
        	<hr class="line">
        </div>

    </script>

	<script type="text/javascript" src="./components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/main.js"></script>
