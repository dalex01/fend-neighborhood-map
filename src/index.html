<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Visited locations</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div id="search" class="col-md-12">
    			<input
    				id="pac-input"
    				class="controls"
    				type="text"
    				placeholder="Search Box: enter Continent, Country or City to filter location"
    				data-bind="textInput: searchQuery"
    			>
    		</div>
		</div>
		<div class="row">
			<div
				id="info"
				class="col-md-4 controls"
				data-bind="css: {'menu-hidden-right' : isHiddenRight},
						   style: { height: infoHeight()+'px'}"
			>
				<a href="#">
					<i class="icon-list" data-bind="click: toggleHiddenRight"></i>
				</a>
				<div class="rotate">
					<div class="rotated-text">
						<h1 class="header rotated-text__inner">Visited Locations</h1>
					</div>
				</div>
				<div id="info-list" data-bind="template: { name: 'location-template', foreach: filteredItems}"></div>
			</div>
		</div>
		<div class="row">
			<div
				id="photos"
				class="controls"
				data-bind="css: {'menu-hidden-left' : isHiddenLeft},
						   style: { height: photosHeight()+'px',
						   			width: photosWidth()+'px'}"
			>
				<div class="photoList">
    				<ul class="list-inline"
    					data-bind="template: {
						   				name: 'photo-template',
						   				foreach: currentPhotos
						   		   }">
    				</ul>
    			</div>
    			<div class="mainPhoto" data-bind="with: currentBigPhoto">
					<img src="" alt="" data-bind="attr: {src: imgSrc, alt: imgAlt}">
				</div>
			</div>
    	</div>
	</div>
	<div id="map"></div>

	<script type="text/html" id="location-template">
        <div class="location" data-bind="click: $parent.showPhotos">
        	<p>
        		<span class="country" data-bind="text: country"></span>,
        		<span class="city" data-bind="text: city"></span>
        		<br>
        		<span class="date">This location was visited on <span data-bind="text: date"></span></span>
        	</p>
        	<hr class="line">
        </div>
    </script>

    <script type="text/html" id="photo-template">
		<li class="photo">
    		<img src="" alt="" data-bind="attr: {src: imgSrc, alt: imgAlt}">
		</li>
        <!--<div class="photoList">
        	<img class="smallImg" src="" alt="" data-bind="attr: {src: imgSrc, alt: imgAlt}">
        </div>
        <div>
        </div>-->
    </script>
	<script type="text/javascript" src="./components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./components/knockout/dist/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdMJrr7wQ0qDTLeonuPwB5jlcJqVzX_kQ&callback=initMap" async defer></script>
    <script src="./js/main.js"></script>
  </body>
</html>
