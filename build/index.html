<!DOCTYPE html><html><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="stylesheet" href="css/bootstrap.css"><link rel="stylesheet" href="css/awesomplete.css"><link rel="stylesheet" href="css/style.css"><title>Visited locations</title></head><body><div class="container-fluid"><div class="row"><div id="search" class="col-md-12 search"><input id="pac-input" class="controls pac-input" type="text" placeholder="Search Box: enter Continent, Country, City, Year or Month of visit to filter location" data-bind="textInput: searchQuery"></div></div><div class="row"><div id="info" class="col-md-4 controls info" data-bind="css: {'menu-hidden-right' : isHiddenRight}, style: { height: infoHeight()+'px'}"><a href="#" data-bind="click: toggleHiddenRight"><span class="icon-list glyphicon glyphicon-align-justify"></span></a> <a href="#" data-bind="click: fullMap"><span class="icon-list fullmap glyphicon glyphicon-fullscreen"></span></a><div class="rotate"><div class="rotated-text"><h1 class="headerLocations rotated-text__inner">Visited Locations</h1></div></div><div id="info-list" data-bind="template: { name: 'location-template', foreach: filteredItems}"></div></div></div><div class="row"><div id="photos" class="col-md-8 controls photos" data-bind="css: {'menu-hidden-left' : isHiddenLeft}"><div class="wrapper"><div class="photoHeaderWrapper"><h1 class="headerPhoto">Photos</h1></div><div class="photoCloseWrapper"><a href="#"><span class="icon-list glyphicon glyphicon glyphicon-remove-circle" data-bind="click: toggleHiddenLeft"></span></a></div></div><div class="photoList"><ul class="list-inline" data-bind="template: { name: 'photo-template', foreach: currentPhotos }"></ul></div><div class="mainPhoto" data-bind="with: currentBigPhoto"><img src="" alt="" data-bind="attr: {src: imgSrc+imgSize, alt: imgAlt}, style: { width: $parent.bigPhotoWidth() + 'px', height: $parent.bigPhotoHeight() + 'px' }"></div></div></div></div><div id="map" class="map"></div><script type="text/html" id="location-template"><div class="location"> <span class="country" data-bind="text: country"></span>, <span class="city" data-bind="text: city"></span> <br> <span class="date"> <span data-bind="text: city"></span> was visited on <span data-bind="text: month"></span>, <span data-bind="text: year"></span> </span> <br class="clearBr"> <span class="showDetails" data-bind="click: showDetails"> Show details </span> &nbsp;&nbsp; <span class="showDetails" data-bind="click: $parent.showPhotos"> Show photos </span> &nbsp;&nbsp; <span class="showDetails" data-bind="click: $parent.showMarker"> Show map </span> <div data-bind="css: {'hidden' : isHiddenDetails}"> <span class="hotel"> <span class="glyphicon glyphicon-home"></span> <strong> Hotel: </strong> <span data-bind="text: hotel"></span></span> <br> <span class="address"> <span class="glyphicon glyphicon-book"></span> <strong> Hotel address: </strong> <span data-bind="text: address"></span> </span> <br> <span class="company"> <span class="glyphicon glyphicon-user"></span> <strong> Company: </strong> <span data-bind="text: company"></span> </span> </div> <hr class="line"> </div></script><script type="text/html" id="photo-template"><li class="photo" data-bind="click: $parent.changeBigPhoto"> <img src="" alt="" data-bind="attr: {src: imgSrc+imgSize, alt: imgAlt}"> </li></script><script src="./js/app.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdMJrr7wQ0qDTLeonuPwB5jlcJqVzX_kQ&callback=initAll&libraries=places" async="" defer=""></script></body></html>
